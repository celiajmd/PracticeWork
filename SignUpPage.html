<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Sign up page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
<form method="get">
  <label>Firstname:</label>
  <input type="text" name="" value="" placeholder="firstname" required>
  <label>Lastname:</label>
  <input type="text" name="" value="" placeholder="lastname" required>
  <p></p>
  <label>Email:</label>
  <input type="email" name="" value=""placeholder="name@email.com" required>
  <label>Password</label>
  <input type="password" name="" value="" required>

  <p>Are you over the age of 18?</p>
  <label>Yes:</label>
  <input type="radio" name="age" value="Yes">
  <label>No:</label>
  <input type="radio" name="age" value="No">

  <p>Do you have a credit card or Paypal</p>
  <select name="">
    <option value="Credit">Credit card</option>
    <option value="Paypal">Paypal</option>
  </select>
<p></p>
  <input type="submit" name="" value="Submit Feedback">
</form>

  </body>
</html>
